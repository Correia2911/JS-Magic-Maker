<!DOCTYPE html>
<html lang="en">
    <head>  
        <!-- Include the jQuery library from a CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            // Wait until the DOM is fully loaded
            $(document).ready(function(){
                // Dynamically append HTML content to the <html> element
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\  <!-- Heading -->
                                <p id='1'>paragraph 1</p>\  <!-- First paragraph -->
                                <p id='2'>paragraph 2</p>\  <!-- Second paragraph -->
                                <p id='3'>paragraph 3</p>\  <!-- Third paragraph -->
                            </div>\
                        </div>\
                    </body>"
               );

               // Change the text color of the paragraph with id="2" to red
               $("#2").css("color", "red");

               // Add a click event to the paragraph with id="3"
               $("#3").click(function(){
                   // Hide the <h1> element when the paragraph with id="3" is clicked
                   $('h1').hide();
               });
            });
        </script>
    </body> 
</html>
