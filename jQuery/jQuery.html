<!DOCTYPE html>
<html lang="en">
    <head>  
        <!-- Include the jQuery library from a CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
            // Wait until the DOM is fully loaded
            $(document).ready(function(){
                // Dynamically append HTML content to the <div id="container">
                $("body").append(
                    "<div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1> <!-- Heading -->\
                            <p id='para1'>Paragraph 1</p> <!-- First paragraph -->\
                            <p id='para2'>Paragraph 2</p> <!-- Second paragraph -->\
                            <p id='para3'>Paragraph 3</p> <!-- Third paragraph -->\
                        </div>\
                    </div>"
                );

                // Change the text color of the paragraph with id="para2" to red
                $("#para2").css("color", "red");

                // Add a click event to the paragraph with id="para3"
                $("#para3").click(function(){
                    // Hide the <h1> element when the paragraph with id="para3" is clicked
                    $("h1").hide();
                });
            });
        </script>
    </body> 
</html>
