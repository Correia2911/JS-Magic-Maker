<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project8 String Methods</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to the String Methods Project</h1>
    <p>This project demonstrates how to use JavaScript string methods.</p>
  </header>

  <main>
    <section>
      <h2>String Concatenation Example</h2>
      <p id="output">The result will appear here after processing.</p>
      <button onclick="combineStrings()">Combine Strings</button>
    </section>

    <section>
      <h2>concat() Method</h2>
      <button onclick="concatStrings()">Run concat()</button>
      <p id="concatResult"></p>
    </section>

    <section>
      <h2>slice() Method</h2>
      <button onclick="sliceString()">Run slice()</button>
      <p id="sliceResult"></p>
    </section>

    <section>
      <h2>toString() Method</h2>
      <button onclick="toStringExample()">Run toString()</button>
      <p id="toStringResult"></p>
    </section>

    <section>
      <h2>toPrecision() Method</h2>
      <button onclick="toPrecisionExample()">Run toPrecision()</button>
      <p id="toPrecisionResult"></p>
    </section>
  </main>
