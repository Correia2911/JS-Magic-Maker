    <canvas id="myCanvas" width="400" height="200" style="border:3px solid black;"></canvas>
    <script>
        // Optional: JavaScript to add graphics or content to the canvas
        const canvas = document.getElementById("myCanvas");

        // Drawing a rectangle

        ctx.fillRect(50, 50, 100, 75);
