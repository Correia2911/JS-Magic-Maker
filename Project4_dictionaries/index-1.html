<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Project</title>
    <script src="JS/main.js"></script> <!-- Link to the external JavaScript file -->
</head>
<body>
    <h1>JavaScript Dictionary</h1>
    <p id="Dictionary">Click the button to see the value!</p>
    <button onclick="showCityValue()">Show Value</button> <!-- Button to call the JavaScript function -->

    <h1>Testing Duplicate Keys in a Dictionary</h1>
    <p id="testDuplicateKeys">Click the button to see what happens!</p>
    <button onclick="showFruitValue()">Test Duplicate Keys</button> <!-- Button to call the JavaScript function -->

    <h1>Testing Remove a Value</h1> <!-- Remove value -->
    <p id="Removevalue">Click the button to see what happens!</p>
    <button onclick="showValue()">Delete and Show value</button> <!-- Button to call the JavaScript function -->
</body>
</html>
